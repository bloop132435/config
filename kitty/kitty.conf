# Basics{{{
shell bash
editor nvim

font_family Fira Code Regular Nerd Font Complete
font_size 10.0

cursor_text_color #000000
cursor #dddddd
cursor_blink_interval 0

enable_audio_bell no
allow_remot_control=yes

scrollback_pager nvim -c 'set ft=man'
scrollback_pager_size -1

detect_urls yes

sync_to_monitor yes
#}}}

# windows and tabs{{{
# alt+<key> for alt + key
enabled_layouts splits
tab_bar_edge top
tab_bar_style powerline

map alt+s launch --location=hsplit
map alt+v launch --location=vsplit
map alt+r start_resizing_window

map alt+h neighboring_window left
map alt+l neighboring_window right
map alt+k neighboring_window up
map alt+j neighboring_window down

map alt+shift+r set_tab_title
map alt+t new_tab
map alt+n next_tab
map alt+p previous_tab


map ctrl+b>s launch --location=hsplit
map ctrl+b>v launch --location=vsplit
map ctrl+b>r start_resizing_window

map ctrl+b>h neighboring_window left
map ctrl+b>l neighboring_window right
map ctrl+b>k neighboring_window up
map ctrl+b>j neighboring_window down

map ctrl+b>shift+r set_tab_title
map ctrl+b>t new_tab
map ctrl+b>n next_tab
map ctrl+b>p previous_tab

#}}}
